<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>don don ziki</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>

    <!-- CHOOSE ZONE -->
    <div class="grid chooseZone grid-cols-2 grid-rows-2">
        <button class="">
            <img class="player-hand  w-[150px] h-[150px]" src="./images/rock.svg" alt="rock">
        </button>
        <button class="">
            <img class="player-hand  w-[150px] h-[150px]" src="./images/paper.svg" alt="paper">
        </button>
        <button class="">
            <img class="player-hand  w-[150px] h-[150px]" src="./images/scissors.svg" alt="scissors">
        </button>
        
    </div>


    <!-- STATUS ZONE  -->
    <div class="hidden statusZone">
        <!-- player image -->
        <img src="" id="playerChooseHand" alt="player">
        
        <!-- status text -->
        <p id="statusText"></p>
        
        <!-- play again button  -->
        <button id="playAgain" class="bg-amber-600 w-28 h-8 rounded-[10px] text-[white]">Play again</button>

        <!-- ai image -->
        <img src="" id="aiChooseHand" alt="AI">
    </div>



    <button class="w-[100px] h-[40px] rounded-[8px] absolute bottom-5 right-40 bg-amber-600 text-[white] " id="rules">
      Rules
    </button>

    <div id="modal" class="hidden bg-[#777777] md:w-[400px] md:h-[415px] w-[200px] h-[280px] rounded-[8px]  fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
      <span class="flex justify-between md:pl-8 md:pr-8 md:pt-0 pl-8 pr-8 pt-6">
        <h1 class="text-[#3B4262] md:text-[32px] font-bold md:pt-6">RULES</h1>
        <button class="md:pt-6 closeRules">
          <img src="./images/x.svg" alt="X" />
        </button>
      </span>
      <img class="absolute md:px-12 md:py-10 px-4 py-2 pt-10" src="./images/rules.svg" alt="Rules" />
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
